<!DOCTYPE html>

    <style>
        body {
            text-align: center;

            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;

        h1 {

            overflow: hidden;

        }
        .container {
            display: none; /* Las fotos se ocultan hasta que termine el texto */
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }
        .flip-card {
            background-color: transparent;
            width: 90%;
            max-width: 350px;
            height: 350px;
            perspective: 1000px;
            margin: 10px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .flip-card-front {
            background-size: cover;
            background-position: center;
        }
        .flip-card-back {
            background: rgba(255, 255, 255, 0.9);
            color: #ff4081;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transform: rotateY(180deg);
        }
        .boton {
            background: #ff4081;
            color: white;
            padding: 12px 20px;
            font-size: 4vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .boton:hover {
            background: #f50057;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .estrella {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: brillar 2s infinite alternate;
        }
        @keyframes brillar {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }
        .musica-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        const mensajeTexto = `Desde el primer momento en que te vi, supe que eras especial. 
Cada dÃ­a contigo es una nueva aventura llena de amor, risas y felicidad. 
Eres mi sol en los dÃ­as grises, mi alegrÃ­a en cada amanecer y mi refugio en cada noche.

        function escribirMensaje() {
            let i = 0;
            let velocidad = 50;
            const mensajeElemento = document.querySelector(".mensaje");
            function escribir() {
                if (i < mensajeTexto.length) {
                    mensajeElemento.innerHTML += mensajeTexto.charAt(i);
                    i++;
                    setTimeout(escribir, velocidad);
                } else {
                    document.querySelector(".container").style.display = "flex"; 
                }
            }
            escribir();
        }
        escribirMensaje();

        let musica = document.getElementById("musica");
        let musicaActiva = false;
        
        function toggleMusica() {
            if (musicaActiva) {
                musica.pause();
            } else {
                musica.play();
            }
            musicaActiva = !musicaActiva;
        }

        function lanzarEstrellas() {
            for (let i = 0; i < 500; i++) {
                let estrella = document.createElement("div");
                estrella.classList.add("estrella");
                estrella.style.left = Math.random() * 100 + "vw";
                estrella.style.top = Math.random() * 100 + "vh";
                estrella.style.animationDuration = (Math.random() * 2 + 1) + "s";
                estrella.style.width = estrella.style.height = (Math.random() * 5 + 2) + "px";
                document.body.appendChild(estrella);
                setTimeout(() => estrella.remove(), 5000);
            }
        }
    </script>
